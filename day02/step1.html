    <!-- ============ 입력 관련 태그 ============ -->
    <form> <!-- 양식(폼) START -->
        <input />아이디/비밀번호 등 입력 상자<br/>
        <input value="유재석" readonly/><br/>
        <input type="text" placeholder="부서 번호" disabled/>텍스트<br/><!-- 텍스트 입력창 -->
        <input type="password" autofocus/>패스워드<br/><!-- 패스워드 입력창 -->
        <input type="email" minlength="3" maxlength="5"/>이메일<br/><!-- 이메일 입력창 [submit 제출 시 유효성 검사]-->

        <input type="color"/>컬러<br/><!-- 색상 -->

        <input type="datetime local"/>데이트로컬<br/><!-- 날짜/시간 -->
        <input type="month"/>먼스<br/><!-- 날짜(월입력) -->
        <input type="time"/>타임<br/><!-- 시간 -->
        <input type="week"/>위크<br/><!-- 주 -->
        <input type="range"/>레인지<br/><!-- 범위 -->
        <input type="number"/>넘버<br/>

        <input type="file" multiple />파일<br/><!-- 첨부파일 -->

        <!-- checked는 체크된 상태 -->
        <input type="radio" name="agree"/>아니오<br/><!-- 원형 체크버튼 -->

        <input type="checkbox"/>뉴스
