<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <fieldset style="width: 700px; height: 561px">        <!-- 글 전체적으로 묶는 표 필드세트 -->
        <legend> <h3>비회원 게시판 </h3></legend> <!-- 테두리에 제목을 넣는게 레전드 -->
        <form>
            <b>
            카테고리
            <select>
                <option>공지사항</option>
                <option>일일 현황</option>
                <option>주간 분석</option>
            </select>
            <br/>
            <input type="text" placeholder="작성자"/><input type="password" placeholder="비밀번호"/>
            <br/>
            <hr/><input placeholder="게시물 제목 입력"/>
            <br/>
            <hr/>
            <textarea rows="15" cols="60" placeholder="게시물 내용입력"></textarea>
            <br/>
            공개선택 <input type="radio" name="public" checked/> 공개글 <input type="radio" name="public" /> 비공개글
            <br/>
            공유선택 <input type="checkbox" name="shareConfirm" /> 카카오톡 <input type="checkbox" name="shareConfirm" /> 트위터 <input type="checkbox" name="shareConfirm" /> 네이버카페
            <br/>
            작성일자 <input type="date"/> 작성시간 <input type="time">
            <br/>
            <hr/>
            첨부파일 <input type="file"/></b>
            <br/><br/>
            <input type="button" value="목록보기"/>
            <input type="submit" value="글쓰기"/>
            <input type="reset" value="다시쓰기"/>    
            
        </form>
    </fieldset>
</body>
</html>
