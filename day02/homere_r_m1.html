<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>homereex_r_m1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='homere_r_m1.css'>
    <script src='main.js'></script>
</head>
<body>
    <img src="baemin.jpg" id="logo" /> 
    <fieldset style="margin:10px; padding :10px"  >
        <br/>
    <input placeholder="이름을 입력해주세요" id="name">
    <br/><br/>
    성별 : <input type="radio" name="sex" checked> 남 <input type="radio" name="sex"> 여 <br/><br/>
    사는 지역 : <select id="area">
        <option>서울</option>
        <option>경기·인천</option> 
        <option>충청</option>
        <option>전라</option>
        <option>강원</option>
        <option>경상</option>
        <option>제주</option>
    </select>
    <br/><br/>
    어플을 한달에 얼마나 사용하시나요?
    <br/>
    <p>
    <input type="radio" name="often" id=""> 0~1회
    <input type="radio" name="often" id=""> 2~4회
    <input type="radio" name="often" id=""> 5~9회
    <input type="radio" name="often" id=""> 10~14회
    <input type="radio" name="often" id=""> 15회 이상
    </p>
    <br/>
    배달시간에 대한 만족도가 어떻게 되시나요?<br/><p>
    <input type="radio" name="dtime" id=""> 매우 만족
    <input type="radio" name="dtime" id=""> 만족
    <input type="radio" name="dtime" id=""> 보통
    <input type="radio" name="dtime" id=""> 불만족
    <input type="radio" name="dtime" id=""> 매우 불만족
    </p>
    <br/>
    음식점 후기에 대한 신뢰도가 어떻게 되시나요?<br/><p>
    <input type="radio" name="respons." id=""> 매우 만족
    <input type="radio" name="respons." id=""> 만족
    <input type="radio" name="respons." id=""> 보통
    <input type="radio" name="respons." id=""> 불만족
    <input type="radio" name="respons." id=""> 매우 불만족
    </p>
    <br/>
    <textarea placeholder="더 나은 배달의 민족이 되기 위해 건의 사항 있으시면 말씀해주세요." id="suggest"></textarea>
    <br/>
    <br/>
    날짜 <input type="date" id="date"> 시간 <input type="time" id="">
    </fieldset>
    

    
</body>
</html>
